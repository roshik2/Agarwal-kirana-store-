<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Agarwal Kirana Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-50 text-green-900">
    <nav class="bg-green-700 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Agarwal Kirana Store</h1>
        <div class="space-x-4">
            <a href="index.html" class="hover:text-yellow-300">Home</a>
            <a href="about.html" class="hover:text-yellow-300">About Us</a>
            <a href="products.html" class="hover:text-yellow-300">Products</a>
            <a href="contact.html" class="hover:text-yellow-300">Contact</a>
        </div>
    </nav>

    <section class="py-16 px-4 bg-green-200">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
            <form class="space-y-4 max-w-lg mx-auto" id="contact-form">
                <input type="text" name="name" placeholder="Your Name" class="w-full p-2 rounded-md border-2 border-green-500" required>
                <input type="email" name="email" placeholder="Your Email" class="w-full p-2 rounded-md border-2 border-green-500" required>
                <textarea name="message" placeholder="Your Message" class="w-full p-2 rounded-md border-2 border-green-500" required></textarea>
                <button type="submit" class="bg-green-700 text-white p-3 rounded-md hover:bg-green-600 w-full">Send Message</button>
            </form>
            <p id="success-message" class="hidden mt-4 text-green-700">Thank you! Your message has been sent.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
