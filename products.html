<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Agarwal Kirana Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-50 text-green-900">
    <nav class="bg-green-700 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Agarwal Kirana Store</h1>
        <div class="space-x-4">
            <a href="index.html" class="hover:text-yellow-300">Home</a>
            <a href="about.html" class="hover:text-yellow-300">About Us</a>
            <a href="products.html" class="hover:text-yellow-300">Products</a>
            <a href="contact.html" class="hover:text-yellow-300">Contact</a>
        </div>
    </nav>

    <section class="py-16 bg-green-100 px-4">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Our Products</h2>
            <div class="flex justify-center mb-8 space-x-4">
                <button class="filter-btn px-4 py-2 bg-green-700 text-white rounded hover:bg-green-600" data-category="all">All</button>
                <button class="filter-btn px-4 py-2 bg-green-700 text-white rounded hover:bg-green-600" data-category="pulses">Pulses</button>
                <button class="filter-btn px-4 py-2 bg-green-700 text-white rounded hover:bg-green-600" data-category="spices">Spices</button>
                <button class="filter-btn px-4 py-2 bg-green-700 text-white rounded hover:bg-green-600" data-category="grains">Grains</button>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="product-grid">
                <div class="product-card pulses bg-white rounded-lg shadow p-4">
                    <img src="https://via.placeholder.com/150" alt="Pulses" class="mx-auto mb-2">
                    <h3 class="font-semibold text-lg">Moong Dal</h3>
                    <p>High-quality moong dal for daily needs.</p>
                </div>
                <div class="product-card spices bg-white rounded-lg shadow p-4">
                    <img src="https://via.placeholder.com/150" alt="Spices" class="mx-auto mb-2">
                    <h3 class="font-semibold text-lg">Turmeric Powder</h3>
                    <p>Pure turmeric powder with rich color and aroma.</p>
                </div>
                <div class="product-card grains bg-white rounded-lg shadow p-4">
                    <img src="https://via.placeholder.com/150" alt="Grains" class="mx-auto mb-2">
                    <h3 class="font-semibold text-lg">Basmati Rice</h3>
                    <p>Long-grain basmati rice for perfect meals.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
